{% extends "layout.html" %}
{% block content %}
<style type="text/css">
.upload-container {
    width: 90%;
    max-width: 450px;
    text-align: center;
    background: #fff;
    padding: 20px;
    margin: 120px auto;
    border-radius: 12px;
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
}

.upload-container h2 {
    font-size: 18px;
    color: #31513f;
    margin-bottom: 10px;
}

.drag-area {
    border: 2px dashed #31513f;
    padding: 30px;
    border-radius: 10px;
    cursor: pointer;
    background: #f9f9f9;
    transition: background 0.3s ease-in-out;
}

.drag-area p {
    font-size: 14px;
    color: #555;
}

.drag-area span {
    display: block;
    margin: 5px 0;
    color: #777;
}

.after-upload {
    display: flex;
    flex-direction: column;
    justify-content: center;
    flex-wrap: nowrap;
}

button#browse-btn,
button#submit-btn.enable {
    background: #31513f;
    color: #fff;
    padding: 8px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
}

button#browse-btn:hover,
button#submit-btn:hover {
    background: #27432e;
}

/* Initially hide preview and submit button */
.hidden {
    display: none;
}
.disable {
    opacity: 0.5;
    cursor: not-allowed;
    background: #31513f;
    color: #fff;
    padding: 8px 15px;
    border: none;
    border-radius: 5px;
    margin-top: 10px;
}


/* Preview Container */
.image-preview {
    position: relative;
    display: inline-block;
}

.image-preview img {
    width: 100%;
    max-width: 300px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

.remove-img {
    position: absolute;
    top: 5px;
    right: 5px;
    background: rgba(0, 0, 0, 0.6);
    color: white;
    padding: 5px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 50%;
}

.remove-img:hover {
    background: red;
}

/* Drag active effect */
.drag-active {
    background: #e3f2e3;
}

/* Responsive */
@media screen and (max-width: 768px) {
    .upload-container {
        margin-top: 120px;
        width: 90%;
    }
}
</style>
<div class="upload-container">
    <h2>Upload Your Image</h2>
    <div class="drag-area" id="drag-area">
        <p>Drag & Drop Image Here</p>
        <span>or</span>
        <button id="browse-btn">Browse File</button>
        <input type="file" id="file-input" accept="image/*" hidden>
    </div>
    <div id="preview-container" class="hidden">
        <div class="image-preview">
            <span class="remove-img" id="remove-img">&times;</span>
            <img id="uploaded-image" src="" alt="Uploaded Image">
        </div>
        <button id="submit-btn" class="hidden">Submit</button>
    </div>
</div>
{% endblock %}
