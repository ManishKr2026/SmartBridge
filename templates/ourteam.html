    .team {

    }

    .team h2 {
        color: #31513f;
        margin-bottom: 40px;
    }

    .team-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 30px;
        max-width: 1200px;
        margin: 0 auto;

    .team-member img {
        width: 200px;
        height: 200px;

    }

        display: flex;

        gap: 15px;
        margin-top: 15px;
    }

    .team-member .social-links a {
        color: #31513f;
        font-size: 1.2em;
        transition: color 0.3s ease;
    }

    .team-member .social-links a:hover {
        color: #5a8f6e;
    }

    @media (max-width: 768px) {
        .team-grid {
            grid-template-columns: 1fr;
        }

        .team-member img {
            width: 200px;
            height: 200px;
        }
        .team-member .social-links {
            gap: 12px;
        }
        
        .team-member .social-links a {
            font-size: 1.1em;
        }
    }

    @media (max-width: 480px) {
        .team-member {
            padding: 10px;
        }
        .team-member .social-links {
            gap: 10px;
        }
        
        .team-member .social-links a {
            font-size: 1em;
        }
    }

    @media (min-width: 769px) and (max-width: 1024px) {
        .team-grid {
            grid-template-columns: repeat(2, 1fr);
        }
    }
